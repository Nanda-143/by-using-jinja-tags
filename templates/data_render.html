<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA_RENDER</title>  
</head>
<body>
    <CENTER>
        <h1>this is by using jinja operational tags</h1>
    
    {% if a > b %}
        <h1>a is bigger than b</h1>
    {% elif a < b %}
        <h1>b is bigger than a</h1>
    {% else %}
        <h1>a equal to b</h1>
    {% endif %}
    </CENTER>
    
    

</body>
</html>
